<div class="game-board container-fluid">
  ${this.columns}
  <button class="restart">Restart Game</button>
  <a class="btn" href="/spela">Avbryt</a>
  <div class="row">
    <div class="col-5">
      <div class="player-one">${this.players[0].name} ${this.turnIndex === 0 ? `
        <span class="color-box ${this.players[0].color}"></span>
        ` : ``}
      </div>
    </div>
    <div class="col-2">
      <h4 class="versus">VS.</h4>
    </div>
    <div class="col-5">
      <div class="player-two">${this.players[1].name} ${this.turnIndex === 1 ? `
        <span class="color-box ${this.players[1].color}"></span>
        ` : ``}
      </div>
    </div>
  </div>
</div>
