<div>
  <div class="game-board container-fluid">
    ${this.columns}
    <button class="restart">Restart Game</button>
    <div>
      <div class="row">
        <div class="col-5 select">
          <table>
            <tr>
              <td>
                <div class="player-one">${this.playerOne}<div>${this.color}</div>
              </td>
            </tr>
          </table>
        </div>
        <div class="col-2">
          <h4 class="versus">VS.</h4>
        </div>
        <div class="col-5 purple">
          <table>
            <tr>
              <td>
                <div class="player-two">${this.playerTwo}</div> 
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
